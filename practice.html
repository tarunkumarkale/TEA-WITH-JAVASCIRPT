<html>
<head>
    <title> hello taur </title>
</head>
<body>
    <h1>hello tuan </h1>
    <button id="myButton" style="border: 2px solid red;">click</button>

    <script>
        // Function to change the text of the first <h1> element
        const fun = () => {
            const first = document.querySelector("h1");
            first.innerHTML = 'halejdkjkajkdaj';
        };

        // Function to call fun after 3 seconds
        const funn = () => {
            const first = document.querySelector("h1");
            first.innerHTML="...loading"

            setTimeout(fun,3000)
          
        };

        // Add event listener to the button
        document.getElementById("myButton").addEventListener("click", funn);
    </script>
</body>
</html>
