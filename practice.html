<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="btn">Click</button>
    </div>
    <script>
        const first = document.getElementById('btn');
        let data = document.querySelector('div');
        
        const fun = () => {
            // Create and style the h1 element
            let content = document.createElement('h1');
            content.style.color = 'red'; // Correct style property
            content.textContent = 'Hello World';
            data.appendChild(content);

            // Create the Remove button
            let Removebtn = document.createElement('button');
            Removebtn.textContent = 'Remove';
            data.appendChild(Removebtn);

            // Add click event to the Remove button
            Removebtn.addEventListener('click', () => {
                content.remove(); // Remove the h1 element
                Removebtn.remove(); // Remove the button itself
            });
        };

        first.addEventListener('click', fun);
    </script>
</body>
</html>
