<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

<input type="text" style="background-color: red;" id="firstInp" placeholder="Enter first number">
<input type="text" style="background-color: red;" id="secondInp" placeholder="Enter second number">
<h1 id="result"></h1>

<select id="operation">
  <option value="">Math</option>
    <option value="add">PLUS</option>
    <option value="subtract">MINUS</option>
</select>

<button id="reset">Reset</button>

<script>
    const operationSelect = document.getElementById('operation');
    const firstInput = document.getElementById('firstInp');
    const secondInput = document.getElementById('secondInp');
    const resultDisplay = document.getElementById('result');
    const resetButton = document.getElementById('reset');

    // Function to perform calculation
    const calculate = () => {
        const firstValue = parseFloat(firstInput.value) || 0; // Convert to number, default to 0 if empty
        const secondValue = parseFloat(secondInput.value) || 0;
        let result;

        if (operationSelect.value === 'add') {
            result = firstValue + secondValue;
        } else if (operationSelect.value === 'subtract') {
            result = firstValue - secondValue;
        }

        resultDisplay.innerText = `Result: ${result}`;
    };

    // Add event listener for dropdown change
    operationSelect.addEventListener('change', calculate);

    // Add event listener for reset button
    resetButton.addEventListener('click', () => {
        firstInput.value = '';
        secondInput.value = '';
        resultDisplay.innerText = '';
    });
</script>

</body>
</html>
